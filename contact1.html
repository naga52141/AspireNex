<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .contact-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .contact-container h1 {

        }
        .contact-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-item a {
            color: #0073e6;
            text-decoration: none;
            margin-left: 8px;
        }
        .contact-item a:hover {
            text-decoration: underline;
        }
        .contact-item img.logo {
            margin-right: 8px;
            vertical-align: middle;
            width: 20px;
